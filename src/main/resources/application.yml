server:
  port: 8070
debug: true
spring:
  application:
    name: CloudServer
  cloud:
    consul:
      host: 127.0.0.1
      port: 8500
      discovery:
        register: true
        healthCheckInterval: 15s
        serviceName: CloudServer
        healthCheckPath: /actuator/health
        tags: urlprefix-/${spring.application.name}
